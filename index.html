  <body class="max-w-[1170px] mx-auto px-6 xl:px-0">
    <header class="">
      <nav class="flex justify-between items-center py-[50px] invisible">
        <img src="./images/logo2.png" alt="brand logo" />
        <ul class="flex gap-8">
          <li><a href="#">Home</a></li>
          <li>
            <a href="#" class="space-x-1"
              >Services <i class="fa-solid fa-angle-right"></i

          <li>
            <a href="#" class="space-x-1"

            ></a>
          </li>
          <li>
            <a href="#" class="space-x-1"

            ></a>
          </li>
          <li>

              >Contact Us <i class="fa-solid fa-angle-right"></i
            ></a>

        </ul>

        <button class="btn">Free Consultation</button>

      <section

        class="bg-[url('./images/banner.png')] h-full w-full text-center flex flex-col gap-8 items-center rounded-lg py-24"

          <p class="text-white">
            There are many variations of passages of Lorem Ipsum available, but
            the majority have suffered alteration in some form, by injected
            humour.
          </p>
        </div>

        <form action="" class="w-full max-w-[668px] flex gap-6">
          <input
            type="text"
            name="search form"
            placeholder="Search your service"
            id="searchForm"
            class="bg-white w-full rounded-lg p-5"
          />
